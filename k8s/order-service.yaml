# =============================================================================
# Order Service: Deployment + Service
# =============================================================================
# Processes orders, persists to database, communicates with Mock M7
#   - Validates orders (price, quantity, region)
#   - Manages order state machine (PENDING → SUBMITTED → FILLED/REJECTED)
#   - Communicates via RabbitMQ (no direct HTTP calls)
#
# Usage:
#   kubectl apply -f order-service.yaml
#   kubectl logs -f deployment/order-service -n trading
# =============================================================================

# -----------------------------------------------------------------------------
# Deployment: Order Service
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: trading
  labels:
    app: order-service
spec:
  replicas: 1

  selector:
    matchLabels:
      app: order-service

  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: Never

          ports:
            - containerPort: 8081
              name: http

          env:
            # Spring profile
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: SPRING_PROFILES_ACTIVE

            # Database connection
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/trading"

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username

            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            # RabbitMQ connection
            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: RABBITMQ_HOST

            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username

            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 15

---
# -----------------------------------------------------------------------------
# Service: Order Service
# -----------------------------------------------------------------------------
# ClusterIP: Internal access only (communicates via RabbitMQ anyway)

apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: trading
spec:
  type: ClusterIP

  selector:
    app: order-service

  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
