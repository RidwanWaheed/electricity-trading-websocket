# =============================================================================
# Order Service for GCP GKE
# =============================================================================
# Key differences from Minikube:
#   1. Image: Pulls from Artifact Registry
#   2. Database URL: Cloud SQL private IP (10.106.0.3)
#   3. Resource requests: Required by GKE Autopilot
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: trading
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: europe-west3-docker.pkg.dev/trading-platform-ridwan/trading-images/order-service:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8081
              name: http

          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: SPRING_PROFILES_ACTIVE

            # Cloud SQL connection
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://10.106.0.3:5432/trading"

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username

            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: RABBITMQ_HOST

            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username

            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: trading
spec:
  type: ClusterIP    # Internal only
  selector:
    app: order-service
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
